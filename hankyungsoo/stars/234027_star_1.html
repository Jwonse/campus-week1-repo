<!DOCTYPE html>
<html>
  <head>
    <title>별 찍기 1</title>
  </head>
  <body>
    <script>
      let n = 10;
      for (let i = 1; i <= n; i++) {
        let stars = "";
        for (let j = 1; j <= i; j++) {
          stars += "*";
        }
        document.write(stars + "<br>");
      }
    </script>
  </body>
</html>
