<!DOCTYPE html>
<html>

<head>
  <title>별 찍기 4</title>
</head>

<body>
  <script>
    let n = 10;
    for (let i = 1; i <= n; i++) {
      let stars = "";
      for (let j = 1; j <= i; j++) {
        stars += "&nbsp&nbsp"; // 공백 추가
      }
      for (let j = 1; j <= 2 * n - 2 * i - 1; j++) {
        stars += "*";
      }
      document.write(stars + "<br>");
    }
  </script>
</body>

</html>
