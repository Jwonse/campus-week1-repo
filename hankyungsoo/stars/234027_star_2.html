<!DOCTYPE html>
<html>
  <head>
    <title>별 찍기 2</title>
  </head>
  <body>
    <script>
      let n = 10;
      let stars = "*";
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          document.write(stars);
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
