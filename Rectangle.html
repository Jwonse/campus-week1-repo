<!DOCTYPE html>
<html>
    <head>
        <title>직사각형</title>
    </head>
    <body>
        <script>
            const height = 9;
            const width = 7;
            for (let a = 0; a < height; a++) {
                let row = '';
                for (let b = 0; b < width; b++) {
                    row += '*';
                }
                console.log(row);
            }
        </script>
    </body>
</html>
