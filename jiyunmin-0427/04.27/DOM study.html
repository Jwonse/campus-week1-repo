// DOM 구조 복습

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
  </head>
  <body>
    <h1 id="my-heading">Hello, world!</h1>
    <script>
      // h1 요소 찾기
      const heading = document.getElementById('my-heading');

      // h1 요소의 텍스트 변경
      heading.textContent = 'Welcome to My Website!';
    </script>
  </body>
</html>
