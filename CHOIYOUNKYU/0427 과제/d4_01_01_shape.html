<html>
    <head>
        <title>도형 1</title>
    </head>
    
    <body>
        <h3>정사각형 출력</h3>
        <script>
         let star = prompt ("숫자를 입력하세요");
         for (let i = 0; i<star; i++) {
            let space = "";
            for (let j = 0; j<star; j++) {
                space += "*";
            }
            document.write(space + "<br>");
        }
        </script>
    </body>
</html>
