<html>
    <head>
        <title>도형 5</title>
    </head>
    
    <body>
        <h3>직각삼각형4 출력</h3>
        <script>
         let star = prompt ("숫자를 입력하세요");
         for (let i = 0; i<star; i++) {
            let space = "";
            for (let j = 0; j < i; j++){
                space +='&nbsp;'
            }
            for (let j = star; j>i; j--) {
                space += "*";
            }
            document.write(space + "<br>");
        }
        </script>
    </body>
</html>
