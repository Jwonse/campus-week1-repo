<html>
    <head>
        <title>도형 7</title>
    </head>
    
    <body>
        <h3>역정삼각형 출력</h3>
        <script>
         let star = prompt ("숫자를 입력하세요");
         for (let i = 0; i<star; i++) {
            let space = "";
            for (let j = 0; j<i; j++) {
                space += '&nbsp;'
            }
            for (let j = 0; j<=(star-i-1)*2; j++){
                space +="*"
            }
            document.write(space + "<br>");
        }
        </script>
    </body>
</html>
