<body>
    <script>

        let height = 10;
        
        for (let i = 0; i < height; i+=1){
            let row = '';
            for (let f = 0; f < i; f+=1){
                row += ' ';
            }
            for (let f = 0; f < 2*(9-i)+1  ; f+=1){ 
                row += '*';
            }
            console.log(row);
            } 

    </script>
