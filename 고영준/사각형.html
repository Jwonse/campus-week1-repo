<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
</head>
<body>
    <script>
        let p = ''; 

        for (let i = 0; i < 10; i+=1){ 
            for (f = 0; f < 10; f+=1){
                p += '*';
            }
            p += '\n';
        }
        console.log(p);
        
    </script>
</body>
</html>
