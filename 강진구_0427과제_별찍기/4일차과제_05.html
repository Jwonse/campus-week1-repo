        function Rhombus() {
            let num = 1;
            let num2 = 3;
            for (i = 0; i < 11; i++)
            {
                if (i < 6){
                console.log(" ".repeat(11-i) + "*".repeat(i+num));
                num += 1;
                }

                    num2 -= 3
                }
            }
        }
