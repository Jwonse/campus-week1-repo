    <script>
        let num = 0;
        function ReverseTriangle() {
            for (i = 10; i > 0; i--){
                num = 2*(i-1);
                console.log(" ".repeat(10-i) + "*".repeat(1+num));
            }
        }
        ReverseTriangle();
    </script>
