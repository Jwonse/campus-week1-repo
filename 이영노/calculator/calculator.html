<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container">
        <header><h1>계산기</h1></header>
        <section>
            <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-primary btn-lg" onClick="window.location.reload();">Reset</button>
            <button type="button" class="btn btn-primary btn-lg" id="minus">-</button>
            <button type="button" class="btn btn-primary btn-lg" id="divide">/</button>
            <button type="button" class="btn btn-primary btn-lg" id="plus">+</button><br>
            <button type="button" class="btn btn-primary btn-lg" id="seven">7</button>
            <button type="button" class="btn btn-primary btn-lg" id="eight">8</button>
            <button type="button" class="btn btn-primary btn-lg" id="nine">9</button> 
            <button type="button" class="btn btn-primary" id="multiple">*</button><br>
            <button type="button" class="btn btn-primary btn-lg" id="four">4</button>
            <button type="button" class="btn btn-primary btn-lg" id="five">5</button>
            <button type="button" class="btn btn-primary btn-lg" id="six">6</button>
            <button type="button" class="btn btn-primary" id="zero">0</button><br>
            <button type="button" class="btn btn-primary btn-lg" id="one">1</button>
            <button type="button" class="btn btn-primary btn-lg" id="two">2</button>
            <button type="button" class="btn btn-primary btn-lg" id="three">3</button> 
            <button type="button" class="btn btn-primary" id="equal"> = </button><br>
            </div>
           
            <h2 id="results">결과</h2>
        </section>
    </div>
    

   
</body>
<script src="calc.js"></script>
</html>
