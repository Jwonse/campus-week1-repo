<!DOCTYPE html>
<html>
    <head>
        <title>직각삼각형</title>
    </head>
    <body>
        <script>
            const height= 10;
            for (let a= 0; a <height - 1; a++) {
                let row = '';
                for (let b = 0; b <= a; b++) {
                    row += '*'
                }
                console.log(row);
            }
            let row='';
            for (let a=0; a <height; a++) {
                row +='*';
            }
            console.log(row);
        </script>
    </body>
</html>
