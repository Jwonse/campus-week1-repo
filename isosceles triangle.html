<!DOCTYPE html>
<html>
    <head>
        <title>이등변삼각형</title>
    </head>
    <body>
        <script>
            const height = 10;
            for (let a = 0; a < height; a++) {
                let row = "";
                for (let b = 0; b < height-a; b++) {
                    row += " ";
                }
                for (let c= 0; c <= a *2; c++) {
                    row += "*";
                }
                console.log (row);
            }
        </script>
    </body>
</html>
