<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print</title>
</head>
<body>
    <script>
        function rectangle(num){
            for(let i=0; i<num; i++){
                document.write("********************<br>");
            }
            document.write("<br>");
        }

        function rightTriagle(height){
            for(let i=1; i<=height; i++){
                let t="";
                for(let k=i; k>0; k--){
                    t +="*";
                }
                document.write(t+"<br>");
            }
            document.write("<br>");
        }

        function InvertedRightTriangle(height){ 
            let b="";
            for(let i=height; i>0; i--){
                let star="";
                for(let k=i; k>0; k--){
                    star +="*";
                }
                document.write(b+star+"<br>");
                b+= '&nbsp';
            }
            document.write("<br>");
        }
        

        function InvertedTriangle(num){            
            let blank ="";
            for(let i=(Math.ceil(num/2)); i>0; i--){
                let star ="";              
                for(let k=(i-1); k>0;k--){
                    star+="*";                     
                }
                document.write(blank+star);                
                star="";
                for(let d=i; d>0; d--){
                    star+="*";   
                 }
                document.write(star+blank+"<br>");  
                blank+="&nbsp";   
            }    
            document.write("<br>");            
        }


        function Triangle(num){
            let star="*";
            for(let i=Math.ceil(num/2); i>0; i--){
                let blank="";
                for(let k=(i-1); k>0; k--){
                    blank+="&nbsp";
                }
                document.write(blank+star);
                blank="";
                for(let d=(i-1); d>0;d--){
                    blank+="&nbsp";
                }
                document.write(blank+"<br>");
                star+="**";
            }
        }
        
        function rhombus(num){
            Triangle(num);
            InvertedTriangle(num);
        }



        rectangle(5);
        rightTriagle(8);
        InvertedRightTriangle(8);
        InvertedTriangle(17);
        Triangle(27);
        rhombus(20);
    </script>
</body>
</html>
